<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박보영 팬 페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ffe9f5 0%, #b2f7ef 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 40px 24px;
            text-align: center;
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 4px solid #b2f7ef;
        }
        h1 {
            margin-bottom: 10px;
            color: #b2f7ef;
        }
        .tagline {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
            margin-top: 28px;
        }
        .gallery img {
            width: 110px;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.08);
        }
        .sns a {
            margin: 0 8px;
            text-decoration: none;
            color: #b2f7ef;
            font-size: 1.4em;
        }
        .sns a:hover {
            color: #ffe9f5;
        }
    </style>
</head>
