<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잘린 사람 사진 갤러리</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 40px 24px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #6a89cc;
        }
        .tagline {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
            margin-top: 28px;
        }
        .gallery img {
            width: 110px;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.08);
        }
        .desc {
            margin-top: 24px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>사람 잘린 사진 갤러리</h1>
        <div class="tagline">구도나 프레임 때문에 일부가 잘린 인물 사진 모음</div>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="잘린 사람1">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="잘린 사람2">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="잘린 사람3">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="잘린 사람4">
            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" alt="잘린 사람5">
        </div>
        <div class="desc">
            <p>사진의 구도나 프레임에 따라 인물의 일부가 잘려 보일 수 있습니다.<br>
            이런 사진도 독특한 분위기를 연출합니다!</p>
        </div>
    </div>
</body>
</html>
